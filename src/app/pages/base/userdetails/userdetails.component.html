<mat-card>
    <div class="profile-header">
        <div>Profile</div>
    </div>
    <div class="container">
        <div class="image-container">
            <img [src]="api.domain+'/profiles/'+userDetails.profile" class="image-style">
        </div>
        <mat-divider></mat-divider>
        <div class="email-container">
            <div class="email-header">Email</div>
            <div>{{userDetails.email}}</div>
        </div>
        <mat-divider></mat-divider>
        <div class="email-container">
            <div class="email-header">First Name</div>
            <div>{{userDetails.firstName}}</div>
        </div>
        <mat-divider></mat-divider>
        <div class="email-container">
            <div class="email-header">Last Name</div>
            <div>{{userDetails.lastName}}</div>
        </div>
        <mat-divider></mat-divider>
    </div>
</mat-card>
