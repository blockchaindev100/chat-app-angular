<mat-card class="chat-bar-card">
    <mat-card-content>
        <ng-container *ngFor="let ele of chatRooms">
            <div [ngClass]="(commonData.currentRoomId==ele.id)?'chat-details selectedChat':'chat-details'"
                (click)="startChat(ele.id)">
                <div>
                    <img [src]="profileDomain+'/profiles/'+ele.participants[0]?.user?.profile" class="profile-image">
                </div>
                <div>
                    {{ele.participants[0]?.user?.firstName + ' ' + ele.participants[0]?.user?.lastName}}
                </div>
                <div class="chat-time">
                    {{ele.messages[0]?.createdAt | time}}
                </div>
                <div class="batch" *ngIf="ele.messages.length>1">
                    {{ele.messages.length-1}}
                </div>
            </div>
        </ng-container>
        <div *ngIf="!chatRooms.length" class="no-chat" (click)="openSearch()">
            Start the Chat
        </div>
    </mat-card-content>
</mat-card>
